{{/* Get the image from the page resources or use the default featured image */}}
{{ $image := .Resources.GetMatch (printf "*%s*" (.Params.preview | default .Params.previewFeatured)) }}
{{/* Resize and compress the image */}}
{{ $webp := $image.Resize "1000x webp" }}

<!-- <img class="project-image" src="{{ $webp.RelPermalink }}" alt="{{ .Title }}"  /> -->

<img 
class="project-image"
src="{{ $webp.RelPermalink }}" 
alt="{{ .Title }}" 
{{ with $webp.Width }}
width="{{ . }}"
{{ end }} 
{{ with $webp.Height }}
height="{{ . }}"
{{ end }} 
/>
