{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <div class="description">{{ .Description }}</div>
    <ul>
        {{ range .Paginator.Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ if .Paginator.HasPrev }}
        <a href="{{ .Paginator.Prev.URL }}">Previous</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
        <a href="{{ .Paginator.Next.URL }}">Next</a>
    {{ end }}
</div>
{{ end }}
